<!DOCTYPE html>
<html>
	<head>
		<title>Morpion</title>
		
		<meta charset="UTF-8" />
		
		<link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
		
		<link rel="stylesheet" href="/styles/common.css" />
		<link rel="stylesheet" href="/styles/widget.css" />
		<link rel="stylesheet" href="/styles/standard.css" />
		
		<script src="/scripts/Link.js"></script>
		
		<script>
			function createRoom()
			{
				fetch("/api/free/room/id").then((response) => {
					response.json().then((data) => {
						window.location.href = "/tictactoe/" + data
					});
				});
			}
		</script>
	</head>
	
	<body>
		<header>
			<img src="/assets/logo.svg" alt="Logo" href="/"/>
			<h1 href="/">Open Arcade</h1>
		</header>
		
		<main class="box centered">
			<section class="wide-card   half screen width">
				<div class="left-side">
					<h2>Tic-Tac-Toe</h2>
					<p>Le tic-tac-toe, aussi appelé « morpion », est un jeu de réflexion se pratiquant à deux joueurs au tour par tour dont le but est de créer le premier un alignement.</p>					
				</div>
				
				<div class="right-side" style="background-image: url('/assets/games/tictactoe/illustration.jpg');">
					<button class="action cta box row center" onclick="createRoom()">
						<span>Créer une Session</span>
						<span class="small outer left space">▶</span>
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
